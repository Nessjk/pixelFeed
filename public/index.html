    <!-- VUE APP -->
    <script type="application/javascript">
        const images = [
            "https://picsum.photos/175/175", 
            "https://picsum.photos/180/180",
            "https://picsum.photos/170/170", 
            "https://picsum.photos/172/172", 
            "https://picsum.photos/181/181",
            "https://picsum.photos/168/168"
        ];

        //import PxlStep1 from './components/PxlStep1';

        const app = new Vue({
            el: '#app',
            // components: [
            //     'pxl-step-1'
            // ],
            data() {
                return {
                    step: 3,

                    // Step 1: Tinder style option properties
                    image: null,
                    images: [...images],
                    imageActive: false,
                    showActiveYes: false,
                    showActiveNo: false,

                    // Step 3
                    magnify: 1
                }
            },
            methods: {
                //// GENERAL FUNCTIONS
                nextStep: function () {
                    //this.activeClass = !this.activeClass;
                    this.step++;

                    setTimeout(() => {
                        //this.activeClass = !this.activeClass;
                    }, 250);

                },
                prevStep: function () {
                    //this.activeClass = !this.activeClass;
                    this.step--
                    setTimeout(() => {
                        //this.activeClass = !this.activeClass;
                    }, 250);
                },
                
                //// STEP 1
                clickYes() {
                    this.showActiveYes = !this.showActiveYes

                    // Toggle off
                    setTimeout(() => {
                        this.showActiveYes = !this.showActiveYes
                    }, 420);
                },
                clickNo() {
                    this.showActiveNo = !this.showActiveNo

                    // Toggle off
                    setTimeout(() => {
                        this.showActiveNo = !this.showActiveNo
                    }, 420);
                },
                clickYesNo(value) {
                    // Yes
                    if (value == "yes") {
                        this.clickYes();
                    }

                    // No
                    if (value == "no") {
                        this.clickNo();
                    }

                },
                step1() {
                    let x = 1;

                    const swipes = ["yes", "yes", "no", "yes", "no", "no", "yes"];

                    var interval = setInterval(() => {
                        this.image = this.images[x];
                        this.clickYesNo(swipes[x]);
                        x++;

                        if (x == 5) {
                            console.log('clear interval and move step');
                            
                            // TEMP paused the step progress
                            //this.step++
                            
                            window.clearInterval(interval);
                        }
                    }, 3000)

                },
                //// STEP 3
                step3() {
                    let x = 1;

                    var interval = setInterval(() => {

                        this.magnify += 1
                        x++;

                        if (x == 4) { 
                            x = 1;
                            this.magnify = 1;
                        };


                        if (x == 3) {
                            console.log('clear interval and move step');
                            
                            // TEMP paused the step progress
                            //this.step++
                            
                           // window.clearInterval(interval);
                        }
                    }, 3000)
                }
            },
            beforeMount() {

                // Have image already loaded and ready
                this.image = this.images[0];
            },
            mounted() {
                // STEP 1
                if (this.step === 1 ) {
                    this.step1();
                }
               
                // STEP 2

                // STEP 3
                if (this.step === 3 ) {
                    this.step3();
                }

            }
        });
    </script>
